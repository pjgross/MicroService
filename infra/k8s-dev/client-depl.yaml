apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: petegross/client:dev
          env:
            - name: SERVER_URL_BASE
              valueFrom:
                configMapKeyRef:
                  name: ticketing # The ConfigMap this value comes from.
                  key: SERVER_URL_BASE # The key to fetch.
            - name: NEXT_PUBLIC_STRIPE_KEY
              valueFrom:
                configMapKeyRef:
                  name: ticketing # The ConfigMap this value comes from.
                  key: NEXT_PUBLIC_STRIPE_KEY # The key to fetch.
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  type: ClusterIP
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
