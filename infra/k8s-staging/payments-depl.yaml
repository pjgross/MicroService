apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "api/payments/metrics"
        prometheus.io/port: "3000"
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - payments-mongo
              topologyKey: "kubernetes.io/hostname"
      initContainers: # wait for the mongodb to respond before starting pods
        - name: init-db
          image: busybox
          command:
            [
              "sh",
              "-c",
              "until nc -z payments-mongo-srv:27017; do echo waiting for payments-mongo-srv; sleep 2; done;",
            ]
      containers:
        - name: payments
          image: registry.gitlab.com/microservice_example/ticketing/payments:prod
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/payments/healthz
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          env:
            - name: NATS_URL
              valueFrom:
                configMapKeyRef:
                  name: ticketing # The ConfigMap this value comes from.
                  key: NATS_URL # The key to fetch.
            - name: NATS_CLUSTER_ID
              valueFrom:
                configMapKeyRef:
                  name: ticketing # The ConfigMap this value comes from.
                  key: NATS_CLUSTER_ID # The key to fetch.
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MONGO_URI
              value: "mongodb://payments-mongo-srv:27017/payments"
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: STRIPE_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-secret
                  key: STRIPE_KEY
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: payments-srv
spec:
  type: ClusterIP
  selector:
    app: payments
  ports:
    - name: payments
      protocol: TCP
      port: 3000
      targetPort: 3000
